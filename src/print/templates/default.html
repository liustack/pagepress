<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <style>
    /**
 * Default Theme â€” Apple-inspired Design
 * Clean, elegant, premium
 */

    :root {
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --text-tertiary: #86868b;
      --bg-primary: #ffffff;
      --bg-secondary: #fbfbfd;
      --border-color: #d2d2d7;
      --accent: #0071e3;
      --code-bg: #f5f5f7;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "SF Pro Text", "SF Pro Display", -apple-system, BlinkMacSystemFont,
        "PingFang SC", "Hiragino Sans GB", "Noto Sans CJK SC", sans-serif;
      font-size: 17px;
      line-height: 1.65;
      color: var(--text-primary);
      background: var(--bg-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 96px 64px 140px;
    }

    /* Heading System */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: 600;
      line-height: 1.125;
      letter-spacing: 0.004em;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }

    h1 {
      font-size: 40px;
      line-height: 1.1;
      letter-spacing: -0.005em;
      margin-top: 0;
      margin-bottom: 24px;
    }

    h2 {
      font-size: 28px;
      margin-top: 48px;
    }

    h3 {
      font-size: 21px;
    }

    h4 {
      font-size: 17px;
      color: var(--text-secondary);
    }

    /* Paragraph */
    p {
      margin-bottom: 1.25em;
    }

    .lead {
      font-size: 21px;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 32px;
    }

    strong {
      font-weight: 600;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Lists */
    ul,
    ol {
      margin: 0 0 1.25em;
      padding-left: 1.5em;
    }

    li {
      margin-bottom: 0.5em;
    }

    /* Blockquote - Clean Apple Style */
    blockquote {
      margin: 1.5em 0;
      padding: 0 0 0 1.25em;
      border-left: 4px solid var(--text-tertiary);
      color: var(--text-secondary);
      font-style: italic;
    }

    blockquote p {
      font-size: 1.05em;
      line-height: 1.6;
    }

    blockquote p:last-child {
      margin-bottom: 0;
    }

    /* Code */
    code {
      font-family: "SF Mono", ui-monospace, Menlo, Consolas, monospace;
      font-size: 0.875em;
      padding: 0.2em 0.4em;
      background: var(--code-bg);
      border-radius: 6px;
      color: #1d1d1f;
    }

    pre {
      margin: 1.5em 0;
      padding: 24px 28px;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow-x: auto;
      font-family: "SF Mono", ui-monospace, Menlo, Consolas, monospace;
      font-size: 14px;
      line-height: 1.6;
      color: #1d1d1f;
    }

    pre code {
      display: block;
      padding: 0;
      background: transparent;
      color: inherit;
      border-radius: 0;
      font-size: inherit;
      font-family: inherit;
    }

    /* Light theme syntax highlighting */
    pre .comment {
      color: #6e6e73;
      font-style: italic;
    }

    pre .keyword {
      color: #9b2393;
      font-weight: 600;
    }

    pre .string {
      color: #c41a16;
    }

    pre .function {
      color: #326d74;
    }

    pre .number {
      color: #1c00cf;
    }

    pre .class {
      color: #5c2699;
    }

    pre .operator {
      color: #1d1d1f;
    }

    pre .punctuation {
      color: #1d1d1f;
    }

    /* codehilite compatibility (class names generated by Markdown libraries) */
    pre .hll {
      background: rgba(255, 255, 0, 0.2);
    }

    pre .c,
    pre .ch,
    pre .cm,
    pre .c1,
    pre .cs {
      color: #6e6e73;
      font-style: italic;
    }

    pre .k,
    pre .kc,
    pre .kd,
    pre .kn,
    pre .kp,
    pre .kr,
    pre .kt {
      color: #9b2393;
      font-weight: 600;
    }

    pre .s,
    pre .s1,
    pre .s2,
    pre .sa,
    pre .sb,
    pre .sc,
    pre .sd,
    pre .se,
    pre .sh,
    pre .si,
    pre .sr,
    pre .ss,
    pre .sx {
      color: #c41a16;
    }

    pre .n,
    pre .na,
    pre .nb,
    pre .nc,
    pre .nd,
    pre .ne,
    pre .ni,
    pre .nl,
    pre .nn,
    pre .no,
    pre .nt,
    pre .nv {
      color: #1d1d1f;
    }

    pre .nf,
    pre .fm {
      color: #326d74;
    }

    pre .o,
    pre .ow {
      color: #1d1d1f;
    }

    pre .p {
      color: #1d1d1f;
    }

    pre .mi,
    pre .mf,
    pre .mh,
    pre .mo,
    pre .mb,
    pre .il {
      color: #1c00cf;
    }

    pre .bp {
      color: #5c2699;
    }

    pre .vc,
    pre .vg,
    pre .vi,
    pre .vm {
      color: #c41a16;
    }

    /* Table - Apple style rounded corners */
    table {
      width: 100%;
      margin: 1.5em 0;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 15px;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      overflow: hidden;
    }

    th,
    td {
      padding: 14px 20px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 13px;
      letter-spacing: 0.02em;
      background: var(--bg-secondary);
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* Lists - Apple style */
    ul,
    ol {
      margin: 1em 0;
      padding-left: 1.5em;
    }

    li {
      margin: 0.5em 0;
      line-height: 1.6;
    }

    li::marker {
      color: var(--text-secondary);
    }

    ul li {
      list-style-type: disc;
    }

    ul ul li {
      list-style-type: circle;
    }

    ol li {
      list-style-type: decimal;
    }

    /* Divider */
    hr {
      border: none;
      height: 1px;
      background: var(--border-color);
      margin: 48px 0;
    }

    /* Feature Cards */
    .feature-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 32px 0;
    }

    .feature-item {
      padding: 24px 28px;
      background: var(--bg-secondary);
      border-radius: 16px;
    }

    .feature-item h3 {
      font-size: 17px;
      margin: 0 0 8px;
    }

    .feature-item p {
      margin: 0;
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    /* Callout */
    .callout {
      margin: 1.5em 0;
      padding: 20px 24px;
      background: var(--bg-secondary);
      border-radius: 12px;
      border-left: 3px solid var(--accent);
    }

    .callout-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.02em;
      margin-bottom: 8px;
    }

    .callout p:last-child {
      margin-bottom: 0;
    }

    /* Steps */
    .steps {
      margin: 32px 0;
    }

    .step {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }

    .step-number {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--text-primary);
      color: white;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .step-content h4 {
      margin: 0 0 4px;
      font-size: 17px;
      color: var(--text-primary);
    }

    .step-content p {
      margin: 0;
      font-size: 15px;
      color: var(--text-secondary);
    }

    /* Footer */
    .footer {
      margin-top: 64px;
      text-align: center;
      color: var(--text-tertiary);
      font-size: 12px;
    }

    /* Print */
    @page {
      size: A4;
      margin: 24mm 20mm;
    }

    @media print {
      .container {
        padding: 0;
        max-width: none;
      }

      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 20px;
      }

      pre {
        background: var(--bg-secondary) !important;
        color: #1d1d1f !important;
        border: 1px solid var(--border-color);
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      pre code {
        color: inherit !important;
      }

      /* Keep light theme syntax highlighting colors when printing */
      pre .c,
      pre .ch,
      pre .cm,
      pre .c1,
      pre .cs {
        color: #6e6e73 !important;
      }

      pre .k,
      pre .kc,
      pre .kd,
      pre .kn,
      pre .kp,
      pre .kr,
      pre .kt {
        color: #9b2393 !important;
      }

      pre .s,
      pre .s1,
      pre .s2,
      pre .sa,
      pre .sb,
      pre .sc,
      pre .sd,
      pre .se,
      pre .sh,
      pre .si,
      pre .sr,
      pre .ss,
      pre .sx {
        color: #c41a16 !important;
      }

      pre .nf,
      pre .fm {
        color: #326d74 !important;
      }

      pre .mi,
      pre .mf,
      pre .mh,
      pre .mo,
      pre .mb,
      pre .il {
        color: #1c00cf !important;
      }

      .feature-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
  {{styles}}
</head>

<body>
  <article class="container">
    {{body}}
  </article>


</body>

</html>
