<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
        /* ===== VOGUE/WIRED Premium Magazine Style ===== */
        /* Fonts (Bebas Neue, Cormorant Garamond, Inter) are injected at runtime via Fontsource */

        :root {
            --black: #0a0a0a;
            --white: #ffffff;
            --cream: #faf8f5;
            --accent: #dc2626;
            --accent-dark: #b91c1c;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-400: #a0a0a0;
            --gray-600: #666666;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: 15px;
            line-height: 1.9;
            color: var(--black);
            background: var(--white);
            margin: 0;
            font-weight: 400;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .magazine {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        /* Body Content - Single Column */
        .content {
            max-width: 720px;
            margin: 0 auto;
            padding: 80px 60px 100px;
        }

        /* ===== Heading System ===== */
        h1 {
            font-family: 'Bebas Neue', Impact, sans-serif;
            font-size: 5em;
            font-weight: 400;
            line-height: 0.95;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            margin: 0 0 0.2em;
            color: var(--black);
        }

        h2 {
            font-family: 'Bebas Neue', Impact, sans-serif;
            font-size: 2.2em;
            font-weight: 400;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            color: var(--black);
            margin: 2em 0 0.5em;
            position: relative;
            padding-bottom: 0.4em;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 48px;
            height: 2px;
            background: var(--accent);
        }

        h3 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.4em;
            font-weight: 600;
            font-style: normal;
            color: var(--gray-600);
            margin: 1.8em 0 0.5em;
            letter-spacing: 0.01em;
        }

        /* Subtitle/Lead */
        .lead {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.3em;
            font-style: italic;
            line-height: 1.7;
            color: var(--gray-600);
            margin-bottom: 2.5em;
            border-left: 3px solid var(--accent);
            padding-left: 1.2em;
        }

        /* Paragraph */
        p {
            margin: 0 0 1.4em;
            text-align: justify;
            hyphens: auto;
        }

        /* Drop Cap - Bold Style */
        .content>p:first-of-type::first-letter {
            font-family: 'Bebas Neue', Impact, sans-serif;
            font-size: 4.5em;
            float: left;
            line-height: 0.8;
            margin: 0.05em 0.1em 0 0;
            color: var(--accent);
            font-weight: 400;
        }

        /* Emphasis */
        strong {
            font-weight: 600;
            color: var(--black);
        }

        em {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-style: italic;
        }

        /* Links */
        a {
            color: var(--accent-dark);
            text-decoration: none;
            border-bottom: 1px solid var(--accent);
            transition: border-color 0.2s;
        }

        a:hover {
            border-color: var(--accent-dark);
        }

        /* ===== Blockquote - Elegant Pull Quote ===== */
        blockquote {
            column-span: all;
            margin: 3em 0;
            padding: 2.5em 3em;
            background: var(--cream);
            border: none;
            position: relative;
        }

        blockquote::before {
            content: '"';
            font-family: 'Bebas Neue', Impact, sans-serif;
            font-size: 6em;
            color: var(--accent);
            position: absolute;
            top: -0.1em;
            left: 0.15em;
            line-height: 1;
        }

        blockquote p {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.5em;
            font-style: italic;
            font-weight: 400;
            line-height: 1.5;
            text-align: left;
            color: var(--black);
            margin: 0;
            position: relative;
            z-index: 1;
        }

        /* ===== Code ===== */
        code {
            font-family: 'JetBrains Mono', 'SF Mono', monospace;
            font-size: 0.85em;
            background: var(--gray-100);
            padding: 0.2em 0.5em;
            border-radius: 3px;
            border: 1px solid var(--gray-200);
        }

        pre {
            column-span: all;
            font-family: 'JetBrains Mono', 'SF Mono', monospace;
            font-size: 0.8em;
            line-height: 1.7;
            background: var(--black);
            color: #e8e8e8;
            padding: 28px 32px;
            margin: 2.5em 0;
            overflow-x: auto;
            position: relative;
            border-radius: 0;
        }

        pre::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent) 0%, var(--accent-dark) 100%);
        }

        pre code {
            background: transparent;
            padding: 0;
            color: inherit;
            border: none;
        }

        /* Syntax Highlighting - Warm Dark */
        pre .comment,
        pre .c,
        pre .c1,
        pre .ch,
        pre .cm,
        pre .cs {
            color: #6b7280;
            font-style: italic;
        }

        pre .keyword,
        pre .k,
        pre .kc,
        pre .kd,
        pre .kn,
        pre .kp,
        pre .kr,
        pre .kt {
            color: #f0abfc;
        }

        pre .string,
        pre .s,
        pre .s1,
        pre .s2,
        pre .sa,
        pre .sb,
        pre .sc,
        pre .sd,
        pre .se,
        pre .sh,
        pre .si,
        pre .sr,
        pre .ss,
        pre .sx {
            color: #86efac;
        }

        pre .function,
        pre .nf,
        pre .fm {
            color: #93c5fd;
        }

        pre .number,
        pre .mi,
        pre .mf,
        pre .mh,
        pre .mo,
        pre .mb,
        pre .il {
            color: #fcd34d;
        }

        pre .class,
        pre .nc,
        pre .nd,
        pre .ne {
            color: #67e8f9;
        }

        pre .operator,
        pre .o,
        pre .ow {
            color: #f0abfc;
        }

        pre .builtin,
        pre .bp {
            color: #93c5fd;
        }

        /* ===== Table ===== */
        table {
            column-span: all;
            width: 100%;
            border-collapse: collapse;
            margin: 2.5em 0;
            font-size: 0.95em;
        }

        th {
            font-family: 'Inter', sans-serif;
            font-size: 0.75em;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            text-align: left;
            padding: 14px 18px;
            background: var(--black);
            color: var(--white);
        }

        th:first-child {
            border-left: 3px solid var(--accent);
        }

        td {
            padding: 14px 18px;
            border-bottom: 1px solid var(--gray-200);
            vertical-align: top;
        }

        tr:hover td {
            background: var(--cream);
        }

        /* ===== Lists ===== */
        ul,
        ol {
            margin: 1.4em 0;
            padding-left: 1.5em;
        }

        li {
            margin-bottom: 0.5em;
        }

        ul {
            list-style: none;
        }

        ul li {
            position: relative;
            padding-left: 0.3em;
        }

        ul li::before {
            content: '';
            position: absolute;
            left: -1.2em;
            top: 0.65em;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
        }

        ol li::marker {
            color: var(--accent-dark);
            font-weight: 600;
        }

        /* ===== Divider ===== */
        hr {
            column-span: all;
            border: none;
            height: 3px;
            background: var(--black);
            margin: 3em 0;
            opacity: 1;
        }

        /* ===== Images ===== */
        figure {
            column-span: all;
            margin: 2.5em 0;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        figcaption {
            font-size: 0.8em;
            color: var(--gray-600);
            font-style: italic;
            margin-top: 12px;
            padding-left: 12px;
            border-left: 2px solid var(--accent);
        }

        /* ===== Print ===== */
        @page {
            size: A4;
            margin: 24mm 20mm;
        }

        @media print {
            body {
                background: white;
            }

            .content {
                max-width: 100%;
                padding: 0;
            }

            pre,
            th {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            h1,
            h2 {
                page-break-after: avoid;
            }

            pre,
            blockquote,
            table,
            figure {
                page-break-inside: avoid;
            }
        }

        .content.single-column {
            column-count: 1;
        }
    </style>
    {{styles}}
</head>

<body>
    <main class="magazine">
        <div class="content">
            {{body}}
        </div>
    </main>


</body>

</html>
