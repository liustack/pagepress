<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        .card {
            text-align: center;
            max-width: 80%;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 16px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            opacity: 0.9;
            max-width: 500px;
            margin: 0 auto;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 20px;
            margin-top: 24px;
            font-size: 0.9em;
        }
    </style>
</head>

</html>
