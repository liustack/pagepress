<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1280, height=720">
<style>
/* Royal Noir: black & gold luxury, complementary harmony */
/* Palette: #0D0D0D dominant / #1A1A1A secondary / #D9B648 accent / #F7EBA5 text */
/* Ultra-bold text with stroke, high CTR YouTube style */
*{margin:0;padding:0;box-sizing:border-box}
#container{
  width:1280px;height:720px;
  background:#0D0D0D;
  font-family:Inter,-apple-system,BlinkMacSystemFont,'Helvetica Neue',sans-serif;
  position:relative;overflow:hidden;
  display:flex;align-items:center;
  padding:90px 100px;
}

/* dramatic radial glow behind text */
#container::before{
  content:'';position:absolute;
  width:900px;height:900px;
  top:50%;left:35%;transform:translate(-50%,-50%);
  background:radial-gradient(circle,rgba(217,182,72,.08) 0%,transparent 60%);
  pointer-events:none;
}

/* diagonal accent stripe — geometric energy */
.stripe{
  position:absolute;
  width:400px;height:100%;
  right:-60px;top:0;
  background:linear-gradient(165deg,transparent 20%,rgba(217,182,72,.06) 40%,rgba(217,182,72,.12) 60%,transparent 80%);
  transform:skewX(-12deg);
}

/* small decorative corner marks */
.corner-tl,.corner-br{
  position:absolute;
  width:40px;height:40px;
  z-index:2;
}
.corner-tl{top:60px;left:80px}
.corner-tl::before,.corner-tl::after{content:'';position:absolute;background:#D9B648}
.corner-tl::before{width:20px;height:2px;top:0;left:0}
.corner-tl::after{width:2px;height:20px;top:0;left:0}
.corner-br{bottom:60px;right:80px}
.corner-br::before,.corner-br::after{content:'';position:absolute;background:rgba(217,182,72,.3)}
.corner-br::before{width:20px;height:2px;bottom:0;right:0}
.corner-br::after{width:2px;height:20px;bottom:0;right:0}

/* left content */
.content{position:relative;z-index:1;max-width:700px}

.tag{
  display:inline-flex;align-items:center;gap:8px;
  background:#D9B648;color:#0D0D0D;
  font-size:14px;font-weight:700;
  padding:8px 18px;border-radius:6px;
  margin-bottom:28px;
  letter-spacing:.5px;text-transform:uppercase;
}

h1{
  font-size:140px;font-weight:900;
  color:#F7EBA5;line-height:.95;
  letter-spacing:-6px;
  -webkit-text-stroke:2px rgba(217,182,72,.3);
  margin-bottom:20px;
}
h1 em{
  font-style:normal;
  color:#D9B648;
  -webkit-text-stroke:2px rgba(217,182,72,.5);
}

.sub{
  font-size:22px;font-weight:500;
  color:rgba(247,235,165,.35);
  max-width:500px;line-height:1.5;
}

/* right: vertical stats */
.right-stats{
  position:absolute;
  right:100px;top:50%;transform:translateY(-50%);
  display:flex;flex-direction:column;gap:20px;
  z-index:1;
}
.rs{
  text-align:center;
  background:rgba(217,182,72,.06);
  border:1px solid rgba(217,182,72,.1);
  border-radius:12px;
  padding:18px 24px;min-width:140px;
}
.rs-val{
  font-size:32px;font-weight:800;
  color:#D9B648;margin-bottom:2px;
  letter-spacing:-1px;
}
.rs-label{
  font-size:10px;font-weight:600;
  color:rgba(247,235,165,.25);
  letter-spacing:1.5px;text-transform:uppercase;
}
</style>
</head>
<body>
<div id="container">
  <div class="stripe"></div>
  <div class="corner-tl"></div>
  <div class="corner-br"></div>

  <div class="content">
    <div class="tag">
      <svg width="14" height="14" viewBox="0 0 14 14" fill="none"><path d="M1 3l5-2 5 2v6l-5 2-5-2V3z" stroke="#0D0D0D" stroke-width="1.5" stroke-linejoin="round"/></svg>
      Open Source
    </div>
    <h1>Page<em>Press</em></h1>
    <p class="sub">One command. PDF documents, OG cards, posters, banners — all from Markdown & HTML.</p>
  </div>

  <div class="right-stats">
    <div class="rs">
      <div class="rs-val">8</div>
      <div class="rs-label">Presets</div>
    </div>
    <div class="rs">
      <div class="rs-val">3</div>
      <div class="rs-label">Templates</div>
    </div>
    <div class="rs">
      <div class="rs-val">2x</div>
      <div class="rs-label">Retina</div>
    </div>
  </div>
</div>
</body>
</html>
