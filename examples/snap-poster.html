<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=1500">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #container {
            width: 1200px;
            height: 1500px;
            background: linear-gradient(180deg, #0f0f0f 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            position: relative;
            overflow: hidden;
            padding: 120px;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse 80% 50% at 50% 0%, rgba(102, 126, 234, 0.3), transparent),
                radial-gradient(ellipse 60% 40% at 50% 100%, rgba(240, 147, 251, 0.2), transparent);
        }

        /* Floating elements */
        .float-element {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(240, 147, 251, 0.8));
            filter: blur(1px);
        }

        .float-1 {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation: float 8s ease-in-out infinite;
        }

        .float-2 {
            width: 120px;
            height: 120px;
            top: 20%;
            right: 15%;
            animation: float 6s ease-in-out infinite 1s;
        }

        .float-3 {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 20%;
            animation: float 7s ease-in-out infinite 2s;
        }

        .float-4 {
            width: 150px;
            height: 150px;
            bottom: 15%;
            right: 10%;
            animation: float 9s ease-in-out infinite 0.5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.8;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-container {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
            box-shadow:
                0 30px 60px -12px rgba(102, 126, 234, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .icon {
            font-size: 80px;
        }

        h1 {
            font-size: 96px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -4px;
            line-height: 1;
            margin-bottom: 32px;
        }

        h1 .gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            max-width: 600px;
            line-height: 1.5;
        }

        .cta {
            margin-top: 80px;
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 20px 48px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 20px 40px -12px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
        }

        .bottom-text {
            position: absolute;
            bottom: 60px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="bg-gradient"></div>
        <div class="float-element float-1"></div>
        <div class="float-element float-2"></div>
        <div class="float-element float-3"></div>
        <div class="float-element float-4"></div>

        <div class="content">
            <div class="icon-container">
                <span class="icon">⚡</span>
            </div>

            <h1>Page<span class="gradient">Press</span></h1>
            <p class="tagline">The CLI tool that transforms your web content into stunning PDFs and images.</p>

            <div class="cta">
                <a href="#" class="btn btn-primary">
                    <span>Get Started</span>
                    <span>→</span>
                </a>
                <a href="#" class="btn btn-secondary">
                    View on GitHub
                </a>
            </div>
        </div>

        <div class="bottom-text">Open Source • MIT License</div>
    </div>
</body>

</html>
