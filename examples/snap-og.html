<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 120px;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Decorative gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            top: -150px;
            right: -100px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            bottom: -100px;
            left: -50px;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.3;
        }

        .content {
            position: relative;
            z-index: 10;
            max-width: 600px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 8px 16px;
            border-radius: 100px;
            margin-bottom: 24px;
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            background: #00d4aa;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .badge-text {
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 64px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        h1 span {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            font-weight: 400;
        }

        .visual {
            position: relative;
            z-index: 10;
        }

        .code-window {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px 28px;
            width: 380px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .window-header {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .window-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red {
            background: #ff5f57;
        }

        .dot-yellow {
            background: #febc2e;
        }

        .dot-green {
            background: #28c840;
        }

        .code {
            font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.8;
        }

        .code-comment {
            color: #6b7280;
        }

        .code-command {
            color: #a78bfa;
        }

        .code-flag {
            color: #60a5fa;
        }

        .code-value {
            color: #34d399;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>

        <div class="content">
            <div class="badge">
                <div class="badge-dot"></div>
                <span class="badge-text">Open Source CLI Tool</span>
            </div>
            <h1>Print. <span>Snap.</span><br>Ship.</h1>
            <p class="description">Transform Markdown and HTML into beautiful PDFs and images with one command.</p>
        </div>

        <div class="visual">
            <div class="code-window">
                <div class="window-header">
                    <div class="window-dot dot-red"></div>
                    <div class="window-dot dot-yellow"></div>
                    <div class="window-dot dot-green"></div>
                </div>
                <div class="code">
                    <div><span class="code-comment"># Generate PDF</span></div>
                    <div><span class="code-command">pagepress print</span> <span class="code-flag">-i</span> <span
                            class="code-value">doc.md</span></div>
                    <div style="height: 12px;"></div>
                    <div><span class="code-comment"># Capture OG image</span></div>
                    <div><span class="code-command">pagepress snap</span> <span class="code-flag">--preset</span> <span
                            class="code-value">og</span></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
