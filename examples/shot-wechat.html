<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=900, height=383">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
<style>
/* Midnight Luxe: dark charcoal + warm gold accent, sophisticated depth */
/* Palette: #1A1A1E dominant / #2A2A30 secondary / #C9A96E gold / #F0E8D8 text */
/* Center safe zone 383x383 — all critical content inside */
*{margin:0;padding:0;box-sizing:border-box}
#container{
  width:900px;height:383px;
  background:#1A1A1E;
  font-family:'PingFang SC','Hiragino Sans GB','Microsoft YaHei',Inter,sans-serif;
  position:relative;overflow:hidden;
  display:flex;align-items:center;
  justify-content:center;
}

/* warm radial glow for depth */
#container::before{
  content:'';position:absolute;
  width:600px;height:600px;
  top:50%;left:50%;transform:translate(-50%,-50%);
  background:radial-gradient(circle,rgba(201,169,110,.06) 0%,transparent 65%);
  pointer-events:none;
}

/* subtle noise texture overlay */
#container::after{
  content:'';position:absolute;inset:0;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.025'/%3E%3C/svg%3E");
  pointer-events:none;
}

/* center safe zone content — minimal */
.safe{
  width:400px;
  text-align:center;
  position:relative;z-index:2;
  display:flex;flex-direction:column;
  align-items:center;
}

h1{
  font-family:'Playfair Display',Georgia,serif;
  font-size:60px;font-weight:700;
  color:#F0E8D8;line-height:1.1;
  letter-spacing:-1px;
  margin-bottom:12px;
}
h1 .page{font-style:italic}
h1 .press{font-style:normal;color:#C9A96E}

.sub{
  font-family:'Ma Shan Zheng','STKaiti',cursive;
  font-size:18px;font-weight:400;
  color:rgba(240,232,216,.35);
  line-height:1.6;
}

/* thin gold separator above subtitle */
.sep{
  width:40px;height:1px;
  background:linear-gradient(90deg,transparent,#C9A96E,transparent);
  margin-bottom:14px;
  opacity:.4;
}

/* SVG art layers — decorative, visible on dark bg */
.art{position:absolute;z-index:1;pointer-events:none}
</style>
</head>
<body>
<div id="container">

  <!-- Left art: stacked document pages + quill pen — gold on dark -->
  <svg class="art" style="left:15px;top:10px" width="270" height="360" viewBox="0 0 270 360" fill="none">
    <!-- stacked pages fanning -->
    <rect x="60" y="50" width="120" height="160" rx="6" stroke="#C9A96E" stroke-width="1" opacity=".12" transform="rotate(-10 120 130)"/>
    <rect x="70" y="45" width="120" height="160" rx="6" stroke="#C9A96E" stroke-width="1" opacity=".16" transform="rotate(-5 130 125)"/>
    <rect x="80" y="40" width="120" height="160" rx="6" stroke="#C9A96E" stroke-width="1.5" opacity=".2" fill="rgba(201,169,110,.03)"/>
    <!-- text lines on front page -->
    <line x1="100" y1="78" x2="160" y2="78" stroke="#C9A96E" stroke-width="2" stroke-linecap="round" opacity=".3"/>
    <line x1="100" y1="98" x2="178" y2="98" stroke="#F0E8D8" stroke-width="1" stroke-linecap="round" opacity=".1"/>
    <line x1="100" y1="113" x2="165" y2="113" stroke="#F0E8D8" stroke-width="1" stroke-linecap="round" opacity=".1"/>
    <line x1="100" y1="128" x2="175" y2="128" stroke="#F0E8D8" stroke-width="1" stroke-linecap="round" opacity=".1"/>
    <line x1="100" y1="143" x2="140" y2="143" stroke="#F0E8D8" stroke-width="1" stroke-linecap="round" opacity=".1"/>
    <!-- quill pen -->
    <path d="M185 210 L205 60 Q208 46 200 48 L194 54 L185 210" stroke="#C9A96E" stroke-width="1.2" opacity=".18" fill="rgba(201,169,110,.04)"/>
    <!-- ink dot -->
    <circle cx="185" cy="215" r="4" fill="#C9A96E" opacity=".15"/>
    <!-- scattered geometric accents -->
    <circle cx="40" cy="270" r="18" stroke="#C9A96E" stroke-width=".8" opacity=".1" fill="none"/>
    <circle cx="55" cy="295" r="6" fill="#C9A96E" opacity=".06"/>
    <!-- small diamond -->
    <path d="M30 320 L38 312 L46 320 L38 328 Z" stroke="#C9A96E" stroke-width=".8" opacity=".1" fill="none"/>
  </svg>

  <!-- Right art: image frame + camera lens — gold on dark -->
  <svg class="art" style="right:15px;top:8px" width="270" height="360" viewBox="0 0 270 360" fill="none">
    <!-- polaroid-style frame -->
    <rect x="55" y="45" width="160" height="125" rx="8" stroke="#C9A96E" stroke-width="1.5" opacity=".18"/>
    <rect x="55" y="170" width="160" height="30" rx="0" stroke="#C9A96E" stroke-width="1" opacity=".12"/>
    <!-- mountain scene inside frame -->
    <path d="M60 150 L105 90 L140 125 L175 75 L215 150" stroke="#C9A96E" stroke-width="1.5" stroke-linejoin="round" opacity=".2"/>
    <!-- sun -->
    <circle cx="185" cy="75" r="16" stroke="#C9A96E" stroke-width="1.2" opacity=".2" fill="none"/>
    <circle cx="185" cy="75" r="5" fill="#C9A96E" opacity=".12"/>
    <!-- camera aperture below -->
    <circle cx="135" cy="260" r="32" stroke="#C9A96E" stroke-width="1.5" opacity=".15"/>
    <circle cx="135" cy="260" r="14" stroke="#C9A96E" stroke-width="1" opacity=".12"/>
    <circle cx="135" cy="260" r="5" fill="#C9A96E" opacity=".08"/>
    <!-- aperture blade hints -->
    <line x1="135" y1="228" x2="135" y2="238" stroke="#C9A96E" stroke-width=".8" opacity=".12"/>
    <line x1="135" y1="282" x2="135" y2="292" stroke="#C9A96E" stroke-width=".8" opacity=".12"/>
    <line x1="103" y1="260" x2="113" y2="260" stroke="#C9A96E" stroke-width=".8" opacity=".12"/>
    <line x1="157" y1="260" x2="167" y2="260" stroke="#C9A96E" stroke-width=".8" opacity=".12"/>
    <!-- scattered diamonds -->
    <path d="M60 310 L72 298 L84 310 L72 322 Z" stroke="#C9A96E" stroke-width=".8" opacity=".1" fill="none"/>
    <path d="M200 305 L208 297 L216 305 L208 313 Z" stroke="#C9A96E" stroke-width=".8" opacity=".1" fill="none"/>
    <!-- accent dots -->
    <circle cx="220" cy="40" r="3" fill="#C9A96E" opacity=".12"/>
    <circle cx="40" cy="310" r="2.5" fill="#C9A96E" opacity=".08"/>
  </svg>

  <!-- Top thin gold line -->
  <svg class="art" style="top:30px;left:50%;transform:translateX(-50%)" width="200" height="2" viewBox="0 0 200 2" fill="none">
    <line x1="0" y1="1" x2="200" y2="1" stroke="#C9A96E" stroke-width="1" opacity=".15"/>
  </svg>
  <!-- Bottom thin gold line -->
  <svg class="art" style="bottom:30px;left:50%;transform:translateX(-50%)" width="200" height="2" viewBox="0 0 200 2" fill="none">
    <line x1="0" y1="1" x2="200" y2="1" stroke="#C9A96E" stroke-width="1" opacity=".15"/>
  </svg>

  <div class="safe">
    <h1><span class="page">Page</span><span class="press">Press</span></h1>
    <div class="sep"></div>
    <p class="sub">文档与图片，一行命令，精美呈现</p>
  </div>
</div>
</body>
</html>
