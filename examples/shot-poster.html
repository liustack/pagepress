<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200, height=1500">
<style>
/* Wabi-sabi: asymmetric balance, restraint, subtle texture */
/* Palette: #1C1917 (warm dark) / #F5F0EB (warm light) / #C18A63 (terracotta accent) */
/* Off-center layout, generous Ma */
*{margin:0;padding:0;box-sizing:border-box}
#container{
  width:1200px;height:1500px;
  background:#1C1917;
  font-family:Inter,-apple-system,BlinkMacSystemFont,'Helvetica Neue',sans-serif;
  position:relative;overflow:hidden;
  padding:160px;
}

/* subtle paper grain texture via CSS */
#container::before{
  content:'';position:absolute;inset:0;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.02'/%3E%3C/svg%3E");
  pointer-events:none;
}

/* asymmetric: content sits left-aligned, not centered */
.content{
  position:relative;z-index:10;
  display:flex;flex-direction:column;
  height:100%;
}

/* top: small version mark */
.mark{
  font-size:12px;font-weight:500;
  color:rgba(245,240,235,.2);letter-spacing:.5px;
  margin-bottom:auto;
}

/* main: pushed to vertical golden ratio (~61.8% from top) */
.main{margin-top:auto;margin-bottom:200px}

/* icon: hand-drawn feel — simple geometric, not slick */
.icon-wrap{
  width:88px;height:88px;
  border:2px solid rgba(245,240,235,.12);
  border-radius:24px;
  display:flex;align-items:center;justify-content:center;
  margin-bottom:56px;
}

h1{
  font-size:80px;font-weight:600;
  color:#F5F0EB;
  letter-spacing:-3px;line-height:1.05;
  margin-bottom:24px;
}
h1 em{
  font-style:normal;color:#C18A63;
}

.tagline{
  font-size:20px;font-weight:400;
  color:rgba(245,240,235,.35);
  max-width:420px;line-height:1.6;
}

/* bottom: minimal stats, separated by generous space */
.bottom{
  position:absolute;bottom:160px;left:160px;right:160px;
  display:flex;align-items:flex-end;
  justify-content:space-between;
}
.stats{display:flex;gap:48px}
.stat-val{
  font-family:'SF Mono',ui-monospace,monospace;
  font-size:16px;font-weight:500;
  color:rgba(245,240,235,.5);margin-bottom:4px;
}
.stat-label{
  font-size:11px;font-weight:500;
  color:rgba(245,240,235,.15);
  letter-spacing:1px;text-transform:uppercase;
}
.license{
  font-size:11px;color:rgba(245,240,235,.12);
  letter-spacing:2px;text-transform:uppercase;
}

/* decorative: single thin horizontal line — wabi-sabi imperfection */
.line{
  position:absolute;right:160px;top:380px;
  width:200px;height:1px;
  background:linear-gradient(90deg,transparent,rgba(193,138,99,.2),transparent);
}
</style>
</head>
<body>
<div id="container">
  <div class="line"></div>

  <div class="content">
    <div class="mark">PagePress v0.4.0</div>

    <div class="main">
      <div class="icon-wrap">
        <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
          <path d="M8 32V8h16l8 8v16H8z" stroke="#C18A63" stroke-width="2" stroke-linejoin="round"/>
          <path d="M24 8v8h8" stroke="#C18A63" stroke-width="2" stroke-linejoin="round"/>
          <path d="M14 20h12M14 25h8" stroke="rgba(245,240,235,.3)" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
      </div>
      <h1>Page<em>Press</em></h1>
      <p class="tagline">Transform Markdown and HTML into beautiful documents and images.</p>
    </div>
  </div>

  <div class="bottom">
    <div class="stats">
      <div>
        <div class="stat-val">pdf</div>
        <div class="stat-label">Documents</div>
      </div>
      <div>
        <div class="stat-val">shot</div>
        <div class="stat-label">Visual Assets</div>
      </div>
      <div>
        <div class="stat-val">8</div>
        <div class="stat-label">Presets</div>
      </div>
    </div>
    <div class="license">Open Source</div>
  </div>
</div>
</body>
</html>
