<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080, height=1440">
<style>
/* Earthbound Warmth: warm linen + terracotta + sage green + espresso */
/* Palette: #FBF6EE dominant / #D4805A secondary / #7E9C76 accent / #4A3F36 text */
/* Bold headline + 3-second rule for Xiaohongshu feed */
*{margin:0;padding:0;box-sizing:border-box}
#container{
  width:1080px;height:1440px;
  background:#FBF6EE;
  font-family:'PingFang SC','Hiragino Sans GB','Microsoft YaHei',sans-serif;
  display:flex;flex-direction:column;
  justify-content:center;
  padding:80px 90px;
  position:relative;overflow:hidden;
}

/* decorative circle — top-right terracotta */
.deco-circle{
  position:absolute;
  width:320px;height:320px;
  top:-80px;right:-60px;
  background:#D4805A;
  border-radius:50%;
  opacity:.12;
}
/* small dot — bottom-left sage */
.deco-dot{
  position:absolute;
  width:140px;height:140px;
  bottom:120px;left:-40px;
  background:#7E9C76;
  border-radius:50%;
  opacity:.08;
}

/* tag */
.tag{
  display:inline-flex;
  align-items:center;gap:8px;
  background:#D4805A;
  color:#fff;
  font-size:22px;font-weight:600;
  padding:12px 24px;
  border-radius:8px;
  margin-bottom:40px;
  align-self:flex-start;
  position:relative;z-index:1;
}
.tag svg{flex-shrink:0}

/* main title */
h1{
  font-size:96px;
  font-weight:800;
  color:#4A3F36;
  line-height:1.15;
  letter-spacing:-2px;
  margin-bottom:32px;
  position:relative;z-index:1;
}
h1 em{
  font-style:normal;
  color:#D4805A;
  text-decoration:underline;
  text-decoration-color:rgba(212,128,90,.3);
  text-underline-offset:8px;
  text-decoration-thickness:6px;
}

/* subtitle */
.sub{
  font-size:30px;
  font-weight:400;
  color:rgba(74,63,54,.45);
  line-height:1.6;
  margin-bottom:56px;
  max-width:800px;
  position:relative;z-index:1;
}

/* keyword pills */
.keywords{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  margin-bottom:56px;
  position:relative;z-index:1;
}
.kw{
  font-size:22px;font-weight:500;
  color:#4A3F36;
  background:rgba(212,128,90,.08);
  border:1.5px solid rgba(212,128,90,.15);
  padding:12px 24px;
  border-radius:10px;
  display:flex;align-items:center;gap:8px;
}
.kw svg{flex-shrink:0}

/* bottom command bar */
.cmd-wrap{
  margin-top:auto;
  position:relative;z-index:1;
}
.cmd{
  background:#4A3F36;
  border-radius:12px;
  padding:20px 28px;
  font-family:'SF Mono',ui-monospace,'Courier New',monospace;
  font-size:18px;
  display:flex;align-items:center;gap:8px;
}
.c-p{color:rgba(251,246,238,.2)}
.c-c{color:#D4805A}
.c-f{color:rgba(251,246,238,.3)}
.c-v{color:rgba(251,246,238,.65)}

.ver{
  margin-top:16px;
  font-size:16px;font-weight:400;
  color:rgba(74,63,54,.2);
  text-align:right;
}
</style>
</head>
<body>
<div id="container">
  <div class="deco-circle"></div>
  <div class="deco-dot"></div>

  <div class="tag">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none"><rect x="2" y="1" width="12" height="16" rx="2" stroke="#fff" stroke-width="1.5"/><path d="M6 6h4M6 9h6M6 12h3" stroke="#fff" stroke-width="1.2" stroke-linecap="round"/></svg>
    开源 CLI 工具
  </div>

  <h1>一行命令<br>Markdown 转<br><em>PDF 和图片</em></h1>

  <p class="sub">AI Agent 友好 · 三套精美模板 · 八种图片预设</p>

  <div class="keywords">
    <div class="kw">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><rect x="2" y="1" width="10" height="14" rx="2" stroke="#D4805A" stroke-width="1.2"/><path d="M5 5h4M5 7.5h6M5 10h3" stroke="#D4805A" stroke-width="1" stroke-linecap="round"/></svg>
      PDF 报告
    </div>
    <div class="kw">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><rect x="1" y="3" width="16" height="10" rx="2" stroke="#D4805A" stroke-width="1.2"/><circle cx="6" cy="8" r="2" stroke="#D4805A" stroke-width="1"/></svg>
      OG 社交卡片
    </div>
    <div class="kw">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><rect x="3" y="1" width="9" height="14" rx="2" stroke="#D4805A" stroke-width="1.2"/><path d="M6 11h3" stroke="#D4805A" stroke-width="1" stroke-linecap="round"/></svg>
      海报
    </div>
    <div class="kw">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><rect x="1" y="4" width="16" height="8" rx="2" stroke="#D4805A" stroke-width="1.2"/></svg>
      横幅
    </div>
    <div class="kw">
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none"><rect x="3" y="3" width="4" height="10" rx="1" fill="#D4805A" opacity=".3"/><rect x="9" y="6" width="4" height="7" rx="1" fill="#D4805A" opacity=".5"/></svg>
      信息图
    </div>
  </div>

  <div class="cmd-wrap">
    <div class="cmd">
      <span class="c-p">$</span>
      <span class="c-c">pagepress</span>
      <span class="c-f">pdf</span>
      <span class="c-f">-i</span>
      <span class="c-v">doc.md</span>
      <span class="c-f">-o</span>
      <span class="c-v">report.pdf</span>
    </div>
    <div class="ver">PagePress v0.4.0</div>
  </div>
</div>
</body>
</html>
