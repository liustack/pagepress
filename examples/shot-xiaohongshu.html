<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080, height=1440">
<style>
/* Earthbound Warmth: warm linen + terracotta + sage green + espresso */
/* Palette: #FBF6EE dominant / #D4805A secondary / #7E9C76 accent / #4A3F36 text */
/* Bold headline + 3-second rule for Xiaohongshu feed */
*{margin:0;padding:0;box-sizing:border-box}
#container{
  width:1080px;height:1440px;
  background:#FBF6EE;
  font-family:'PingFang SC','Hiragino Sans GB','Microsoft YaHei',sans-serif;
  display:flex;flex-direction:column;
  justify-content:center;
  padding:80px 90px;
  position:relative;overflow:hidden;
}

/* decorative circle — top-right terracotta */
.deco-circle{
  position:absolute;
  width:320px;height:320px;
  top:-80px;right:-60px;
  background:#D4805A;
  border-radius:50%;
  opacity:.12;
}
/* small dot — bottom-left sage */
.deco-dot{
  position:absolute;
  width:140px;height:140px;
  bottom:120px;left:-40px;
  background:#7E9C76;
  border-radius:50%;
  opacity:.08;
}

/* small label — plain text, not a badge */
.label{
  font-size:20px;font-weight:600;
  color:#D4805A;
  letter-spacing:1px;
  margin-bottom:40px;
  position:relative;z-index:1;
}

/* main title */
h1{
  font-size:96px;
  font-weight:800;
  color:#4A3F36;
  line-height:1.15;
  letter-spacing:-2px;
  margin-bottom:32px;
  position:relative;z-index:1;
}
h1 em{
  font-style:normal;
  color:#D4805A;
  text-decoration:underline;
  text-decoration-color:rgba(212,128,90,.3);
  text-underline-offset:8px;
  text-decoration-thickness:6px;
}

/* subtitle */
.sub{
  font-size:30px;
  font-weight:400;
  color:rgba(74,63,54,.45);
  line-height:1.6;
  margin-bottom:56px;
  max-width:800px;
  position:relative;z-index:1;
}

/* feature list — simple text rows with SVG icons, no pills */
.features{
  display:flex;flex-direction:column;
  gap:20px;
  margin-bottom:56px;
  position:relative;z-index:1;
}
.feat-row{
  display:flex;align-items:center;gap:16px;
}
.feat-icon{
  width:44px;height:44px;flex-shrink:0;
  background:rgba(212,128,90,.08);
  border-radius:12px;
  display:flex;align-items:center;justify-content:center;
}
.feat-text{
  font-size:24px;font-weight:500;
  color:#4A3F36;
}
.feat-detail{
  font-size:16px;font-weight:400;
  color:rgba(74,63,54,.35);
  margin-top:2px;
}

/* bottom command bar */
.cmd-wrap{
  margin-top:auto;
  position:relative;z-index:1;
}
.cmd{
  background:#4A3F36;
  border-radius:12px;
  padding:20px 28px;
  font-family:'SF Mono',ui-monospace,'Courier New',monospace;
  font-size:18px;
  display:flex;align-items:center;gap:8px;
}
.c-p{color:rgba(251,246,238,.2)}
.c-c{color:#D4805A}
.c-f{color:rgba(251,246,238,.3)}
.c-v{color:rgba(251,246,238,.65)}

.ver{
  margin-top:16px;
  font-size:16px;font-weight:400;
  color:rgba(74,63,54,.2);
  text-align:right;
}

/* decorative SVG */
.art{position:absolute;pointer-events:none;z-index:0}
</style>
</head>
<body>
<div id="container">
  <div class="deco-circle"></div>
  <div class="deco-dot"></div>

  <!-- decorative: organic curves connecting the circles -->
  <svg class="art" style="top:0;left:0;width:100%;height:100%" viewBox="0 0 1080 1440" fill="none">
    <path d="M900 100 Q800 400 500 500 Q200 600 100 1000" stroke="#D4805A" stroke-width="1.5" opacity=".04" fill="none"/>
    <path d="M1000 300 Q700 500 600 800 Q500 1100 200 1300" stroke="#7E9C76" stroke-width="1" opacity=".03" fill="none"/>
  </svg>

  <div class="label">开源 CLI 工具</div>

  <h1>一行命令<br>Markdown 转<br><em>PDF 和图片</em></h1>

  <p class="sub">AI Agent 友好 · 三套精美模板 · 八种图片预设</p>

  <div class="features">
    <div class="feat-row">
      <div class="feat-icon">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none"><rect x="3" y="1" width="12" height="16" rx="2" stroke="#D4805A" stroke-width="1.5"/><path d="M7 6h4M7 9h6M7 12h3" stroke="#D4805A" stroke-width="1.2" stroke-linecap="round"/></svg>
      </div>
      <div>
        <div class="feat-text">PDF 报告</div>
        <div class="feat-detail">Apple · GitHub · Magazine 三套模板</div>
      </div>
    </div>
    <div class="feat-row">
      <div class="feat-icon">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none"><rect x="1" y="4" width="20" height="12" rx="2" stroke="#D4805A" stroke-width="1.5"/><circle cx="8" cy="10" r="2.5" stroke="#D4805A" stroke-width="1.2"/><path d="M1 14l5-3 3 2 5-4 7 5" stroke="#D4805A" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <div>
        <div class="feat-text">图片预设</div>
        <div class="feat-detail">OG 卡片 · 海报 · 横幅 · 信息图 等 8 种</div>
      </div>
    </div>
  </div>

  <div class="cmd-wrap">
    <div class="cmd">
      <span class="c-p">$</span>
      <span class="c-c">pagepress</span>
      <span class="c-f">pdf</span>
      <span class="c-f">-i</span>
      <span class="c-v">doc.md</span>
      <span class="c-f">-o</span>
      <span class="c-v">report.pdf</span>
    </div>
    <div class="ver">PagePress v0.5.0</div>
  </div>
</div>
</body>
</html>
