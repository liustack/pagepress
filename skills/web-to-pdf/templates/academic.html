<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <style>
    /* ===== Academic Paper Style ===== */
    :root {
      --text-primary: #1a1a1a;
      --text-secondary: #4a4a4a;
      --border-color: #d4d4d4;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Times New Roman", "Noto Serif CJK SC", "Source Han Serif SC",
        "Songti SC", Georgia, serif;
      font-size: 11pt;
      line-height: 1.7;
      color: var(--text-primary);
      background: #ffffff;
      margin: 0;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    /* Paper Container */
    .paper {
      max-width: 880px;
      margin: 0 auto;
      padding: 72px 80px;
    }

    /* Title Area */
    .paper-header {
      text-align: center;
      margin-bottom: 3em;
      padding-bottom: 2em;
      border-bottom: 1px solid var(--border-color);
    }

    .paper-title {
      font-size: 24pt;
      font-weight: bold;
      margin: 0 0 0.3em;
      line-height: 1.3;
      letter-spacing: -0.01em;
    }

    .paper-subtitle {
      font-size: 14pt;
      font-weight: normal;
      color: var(--text-secondary);
      margin: 0;
    }

    .paper-meta {
      margin-top: 1.5em;
      font-size: 10pt;
      color: var(--text-secondary);
    }

    .paper-meta span {
      display: inline-block;
      margin: 0 0.75em;
    }

    /* Abstract */
    .abstract {
      margin-bottom: 2em;
      padding: 1.25em 1.5em;
      background: #f8f8f8;
      border-radius: 4px;
      font-size: 10.5pt;
    }

    .abstract-title {
      font-weight: bold;
      margin-bottom: 0.5em;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 9pt;
    }

    .abstract p {
      margin: 0;
      text-align: justify;
    }

    /* Two-column Body */
    .paper-body {
      column-count: 2;
      column-gap: 36px;
      column-rule: 1px solid #e5e5e5;
    }

    .paper-body.single-column {
      column-count: 1;
    }

    /* Headings */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-weight: bold;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      line-height: 1.35;
      page-break-after: avoid;
      break-after: avoid;
    }

    h1 {
      column-span: all;
      font-size: 14pt;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-align: center;
      border-bottom: 2px solid var(--text-primary);
      padding-bottom: 0.4em;
    }

    h2 {
      font-size: 12pt;
      margin-top: 1.25em;
    }

    h3 {
      font-size: 11pt;
      font-style: italic;
    }

    /* Paragraph */
    p {
      margin-top: 0;
      margin-bottom: 0.8em;
      text-align: justify;
      text-indent: 2em;
    }

    p:first-child,
    h1+p,
    h2+p,
    h3+p {
      text-indent: 0;
    }

    /* Lists */
    ul,
    ol {
      margin: 0.8em 0;
      padding-left: 2em;
    }

    li {
      margin-bottom: 0.3em;
    }

    /* Code */
    code {
      font-family: "SF Mono", "Consolas", "Menlo", monospace;
      font-size: 0.9em;
      background: #f4f4f4;
      padding: 0.15em 0.35em;
      border-radius: 3px;
      color: #1a1a1a;
    }

    pre {
      background: #f4f4f4;
      padding: 1em;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      overflow-x: auto;
      font-size: 9pt;
      line-height: 1.5;
      margin: 1em 0;
      break-inside: avoid;
      color: #1a1a1a;
    }

    pre code {
      background: transparent;
      padding: 0;
    }

    /* Syntax Highlighting - Light Theme */
    pre .comment,
    pre .c,
    pre .ch,
    pre .cm,
    pre .c1,
    pre .cs {
      color: #6a737d;
      font-style: italic;
    }

    pre .keyword,
    pre .k,
    pre .kc,
    pre .kd,
    pre .kn,
    pre .kp,
    pre .kr,
    pre .kt {
      color: #d73a49;
      font-weight: 600;
    }

    pre .string,
    pre .s,
    pre .s1,
    pre .s2,
    pre .sa,
    pre .sb,
    pre .sc,
    pre .sd,
    pre .se,
    pre .sh,
    pre .si,
    pre .sr,
    pre .ss,
    pre .sx {
      color: #032f62;
    }

    pre .function,
    pre .nf,
    pre .fm {
      color: #6f42c1;
    }

    pre .number,
    pre .mi,
    pre .mf,
    pre .mh,
    pre .mo,
    pre .mb,
    pre .il {
      color: #005cc5;
    }

    pre .class,
    pre .nc,
    pre .nd,
    pre .ne {
      color: #6f42c1;
      font-weight: 600;
    }

    pre .operator,
    pre .o,
    pre .ow {
      color: #d73a49;
    }

    pre .punctuation,
    pre .p {
      color: #24292e;
    }

    pre .name,
    pre .n,
    pre .na,
    pre .nb,
    pre .ni,
    pre .nn,
    pre .nv {
      color: #24292e;
    }

    pre .builtin,
    pre .bp {
      color: #005cc5;
    }

    pre .decorator,
    pre .at {
      color: #e36209;
    }

    /* Blockquote */
    blockquote {
      margin: 1em 0;
      padding: 0.5em 1em;
      border-left: 3px solid var(--text-secondary);
      color: var(--text-secondary);
      font-style: italic;
    }

    /* Table */
    table {
      width: 100%;
      margin: 1em 0;
      border-collapse: collapse;
      font-size: 10pt;
      break-inside: avoid;
    }

    th,
    td {
      padding: 0.5em 0.75em;
      border: 1px solid var(--border-color);
      text-align: left;
    }

    th {
      background: #f4f4f4;
      font-weight: bold;
    }

    /* Images */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1em auto;
    }

    figure {
      margin: 1.5em 0;
      text-align: center;
      break-inside: avoid;
    }

    figcaption {
      font-size: 9pt;
      color: var(--text-secondary);
      margin-top: 0.5em;
      font-style: italic;
    }

    /* Footnotes */
    .footnotes {
      column-span: all;
      margin-top: 2em;
      padding-top: 1em;
      border-top: 1px solid var(--border-color);
      font-size: 9pt;
    }

    /* References */
    .references {
      column-span: all;
      margin-top: 2em;
      font-size: 9pt;
    }

    .references h2 {
      text-align: left;
    }

    .references ol {
      padding-left: 1.5em;
    }

    .references li {
      margin-bottom: 0.5em;
    }

    /* Print */
    @page {
      size: A4;
      margin: 25mm 20mm;
    }

    @media print {
      .paper {
        padding: 0;
        max-width: none;
      }

      .paper-body {
        column-gap: 28px;
      }
    }
  </style>
  {{styles}}
</head>

<body>
  <article class="paper">
    <header class="paper-header">
      <h1 class="paper-title">{{title}}</h1>
    </header>
    <div class="paper-body">
      {{body}}
    </div>
  </article>


</body>

</html>
