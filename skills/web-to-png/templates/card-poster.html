<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <style>
    :root {
      --bg: #111827;
      --text: #f9fafb;
      --accent: #a855f7;
      --accent-2: #22d3ee;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Fraunces", "Playfair Display", "Times New Roman", serif;
    }

    .card {
      width: 100%;
      height: 100%;
      padding: 84px 90px;
      position: relative;
      overflow: hidden;
      background: linear-gradient(140deg, #111827 0%, #1f2937 50%, #0f172a 100%);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      opacity: 0.6;
      filter: blur(0px);
      z-index: 0;
    }

    .card::before {
      background: radial-gradient(circle, rgba(168, 85, 247, 0.6), transparent 60%);
      top: -200px;
      right: -200px;
    }

    .card::after {
      background: radial-gradient(circle, rgba(34, 211, 238, 0.5), transparent 60%);
      bottom: -240px;
      left: -200px;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 75%;
    }

    h1 {
      margin: 0;
      font-size: 64px;
      line-height: 1.02;
      letter-spacing: -0.015em;
    }

    h2,
    h3 {
      margin: 0;
      font-size: 36px;
      line-height: 1.2;
      font-family: "Space Grotesk", "SF Pro Display", system-ui, sans-serif;
    }

    p {
      margin: 0;
      font-size: 22px;
      line-height: 1.6;
      font-family: "Space Grotesk", "SF Pro Text", system-ui, sans-serif;
      color: rgba(249, 250, 251, 0.85);
    }

    .signature {
      position: relative;
      z-index: 1;
      font-family: "Space Grotesk", "SF Pro Text", system-ui, sans-serif;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 0.32em;
      color: rgba(249, 250, 251, 0.7);
    }
  </style>
  {{styles}}
</head>

<body>
  <section class="card">
    <main class="content">
      {{body}}
    </main>
    <div class="signature">{{title}}</div>
  </section>
</body>

</html>
