<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
        /* ===== Ë∂£Âë≥ÊâãÁªò/Doodle È£éÊ†º ===== */
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Patrick+Hand&family=Indie+Flower&display=swap');

        :root {
            --ink: #2d3436;
            --ink-light: #636e72;
            --paper: #fffef9;
            --paper-lines: #e8e4dc;
            --marker-pink: #fd79a8;
            --marker-blue: #0984e3;
            --marker-green: #00b894;
            --marker-orange: #e17055;
            --marker-purple: #a29bfe;
            --marker-yellow: #ffeaa7;
            --highlighter: rgba(253, 121, 168, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Patrick Hand', 'Caveat', cursive;
            font-size: 20px;
            line-height: 1.9;
            color: var(--ink);
            background: var(--paper);
            background-image:
                repeating-linear-gradient(transparent,
                    transparent 31px,
                    var(--paper-lines) 31px,
                    var(--paper-lines) 32px);
            margin: 0;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .notebook {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 50px 60px 70px;
            position: relative;
        }

        /* Á¨îËÆ∞Êú¨Ë£ÖËÆ¢Â≠î */
        .notebook::before {
            content: '‚óã ‚óã ‚óã ‚óã ‚óã ‚óã ‚óã ‚óã ‚óã ‚óã';
            position: absolute;
            left: 25px;
            top: 40px;
            writing-mode: vertical-lr;
            letter-spacing: 28px;
            color: #ddd;
            font-size: 12px;
        }

        /* Ë£ÖËÆ¢Á∫ø - ÈªëËâ≤ */
        .notebook::after {
            content: '';
            position: absolute;
            left: 55px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--ink);
            opacity: 0.3;
        }

        /* ===== Ê†áÈ¢ò - Ê∂ÇÈ∏¶È£é ===== */
        h1,
        h2,
        h3 {
            font-family: 'Indie Flower', 'Caveat', cursive;
            font-weight: 400;
            margin-top: 1.2em;
            margin-bottom: 0.5em;
            color: var(--ink);
        }

        h1 {
            font-size: 2.8em;
            text-decoration: underline;
            text-decoration-style: wavy;
            text-decoration-color: var(--marker-orange);
            text-underline-offset: 8px;
            transform: rotate(-1deg);
        }

        h2 {
            font-size: 1.8em;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '‚ú®';
            margin-left: 0.3em;
        }

        h3 {
            font-size: 1.4em;
        }

        /* Âº∫Ë∞É - ËçßÂÖâÁ¨îÊïàÊûú */
        strong {
            background: linear-gradient(180deg, transparent 50%, var(--highlighter) 50%);
            font-weight: 700;
        }

        em {
            color: var(--ink-light);
            font-style: italic;
            border-bottom: 2px dotted var(--ink-light);
        }

        /* ÈìæÊé• */
        a {
            color: var(--marker-blue);
            text-decoration: none;
            border-bottom: 2px dashed var(--marker-blue);
        }

        /* ===== ÂàóË°® - Ë∂£Âë≥Á¨¶Âè∑ ===== */
        ul {
            list-style: none;
            padding-left: 1.8em;
        }

        ul li {
            position: relative;
            margin-bottom: 0.6em;
        }

        ul li::before {
            content: '‚òÖ';
            position: absolute;
            left: -1.5em;
            color: var(--marker-orange);
        }

        ul li:nth-child(2n)::before {
            content: '‚ô•';
            color: var(--marker-pink);
        }

        ul li:nth-child(3n)::before {
            content: '‚óè';
            color: var(--marker-blue);
        }

        ul li:nth-child(5n)::before {
            content: '‚úì';
            color: var(--marker-green);
        }

        ol {
            padding-left: 1.8em;
        }

        ol li {
            margin-bottom: 0.6em;
        }

        ol li::marker {
            color: var(--marker-purple);
            font-weight: 700;
        }

        /* ===== ‰ª£Á†Å - ÈªëÊùø/ÂΩ©Ëâ≤Á≤âÁ¨îÈ£é ===== */
        code {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            background: #2d3436;
            color: #fff;
            padding: 0.2em 0.5em;
            border-radius: 4px;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        pre {
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            line-height: 1.7;
            background: #2d3436;
            color: #dfe6e9;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow:
                4px 4px 0 rgba(0, 0, 0, 0.3),
                inset 0 0 60px rgba(0, 0, 0, 0.2);
            overflow-x: auto;
            margin: 1.5em 0;
            transform: rotate(-0.3deg);
            position: relative;
        }

        /* ÈªëÊùøÊ†áÁ≠æ */
        pre::before {
            content: 'üñçÔ∏è CHALKBOARD';
            position: absolute;
            top: 8px;
            right: 12px;
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.6);
            font-family: 'Patrick Hand', cursive;
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 3px;
            letter-spacing: 0.05em;
        }

        pre code {
            background: transparent;
            color: inherit;
            padding: 0;
            box-shadow: none;
        }

        /* ËØ≠Ê≥ïÈ´ò‰∫Æ - ÂΩ©Ëâ≤Á≤âÁ¨î */
        pre .comment,
        pre .c,
        pre .c1,
        pre .ch,
        pre .cm,
        pre .cs {
            color: #b2bec3;
            font-style: italic;
        }

        pre .keyword,
        pre .k,
        pre .kc,
        pre .kd,
        pre .kn,
        pre .kp,
        pre .kr,
        pre .kt {
            color: var(--marker-pink);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(253, 121, 168, 0.5);
        }

        pre .string,
        pre .s,
        pre .s1,
        pre .s2,
        pre .sa,
        pre .sb,
        pre .sc,
        pre .sd,
        pre .se,
        pre .sh,
        pre .si,
        pre .sr,
        pre .ss,
        pre .sx {
            color: var(--marker-green);
            text-shadow: 0 0 10px rgba(0, 184, 148, 0.5);
        }

        pre .function,
        pre .nf,
        pre .fm {
            color: var(--marker-blue);
            text-shadow: 0 0 10px rgba(9, 132, 227, 0.5);
        }

        pre .number,
        pre .mi,
        pre .mf,
        pre .mh,
        pre .mo,
        pre .mb,
        pre .il {
            color: var(--marker-orange);
            text-shadow: 0 0 10px rgba(225, 112, 85, 0.5);
        }

        pre .class,
        pre .nc,
        pre .nd,
        pre .ne {
            color: var(--marker-purple);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(162, 155, 254, 0.5);
        }

        pre .decorator,
        pre .at {
            color: #ffeaa7;
            text-shadow: 0 0 10px rgba(255, 234, 167, 0.5);
        }

        pre .builtin,
        pre .bp {
            color: #74b9ff;
        }

        /* ===== ÂºïÁî® - ‰æøÁ≠æÁ∫∏ ===== */
        blockquote {
            margin: 1.8em 0;
            padding: 20px 25px;
            background: var(--marker-yellow);
            border: none;
            border-radius: 2px;
            box-shadow:
                3px 3px 0 rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            transform: rotate(1deg);
            position: relative;
        }

        blockquote::before {
            content: 'üìå';
            position: absolute;
            top: -10px;
            right: 15px;
            font-size: 1.5em;
        }

        blockquote p {
            margin: 0;
            font-style: italic;
            color: var(--ink);
        }

        /* ===== Ë°®Ê†º - ‰æøÁ≠æË¥¥Á∫∏È£éÊ†º ===== */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 8px 12px;
            margin: 1.8em 0;
        }

        th,
        td {
            padding: 14px 18px;
            text-align: left;
            border: none;
            border-radius: 2px;
            position: relative;
        }

        th {
            background: var(--ink);
            color: #fff;
            font-weight: 700;
            box-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
            transform: rotate(-1deg);
        }

        th:nth-child(2n) {
            transform: rotate(0.5deg);
        }

        td {
            background: #fff;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }

        /* ÂΩ©Ëâ≤Ë¥¥Á∫∏Ë°å */
        tr:nth-child(odd) td:nth-child(1) {
            background: #ffe4e1;
            transform: rotate(-0.5deg);
        }

        tr:nth-child(odd) td:nth-child(2) {
            background: #e0f7fa;
            transform: rotate(0.3deg);
        }

        tr:nth-child(odd) td:nth-child(3) {
            background: #fff9c4;
            transform: rotate(-0.3deg);
        }

        tr:nth-child(even) td:nth-child(1) {
            background: #e8f5e9;
            transform: rotate(0.5deg);
        }

        tr:nth-child(even) td:nth-child(2) {
            background: #fce4ec;
            transform: rotate(-0.4deg);
        }

        tr:nth-child(even) td:nth-child(3) {
            background: #e3f2fd;
            transform: rotate(0.2deg);
        }

        /* ËÉ∂Â∏¶Ë£ÖÈ•∞ */
        th::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%) rotate(2deg);
            width: 40px;
            height: 12px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 1px;
        }

        /* ===== ÂàÜÈöîÁ∫ø ===== */
        hr {
            border: none;
            height: 30px;
            background: transparent;
            margin: 2em 0;
            text-align: center;
        }

        hr::before {
            content: '„Ä∞Ô∏è ‚úèÔ∏è „Ä∞Ô∏è';
            font-size: 1.2em;
        }

        /* ===== ÂõæÁâá ===== */
        img {
            max-width: 100%;
            border: 4px solid #fff;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
            transform: rotate(-2deg);
        }

        /* ===== ÊâìÂç∞ ===== */
        @media print {
            body {
                background: var(--paper);
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .notebook::before,
            .notebook::after {
                display: none;
            }

            pre {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
    {{styles}}
</head>

<body>
    <main class="notebook">
        {{body}}
    </main>


</body>

</html>
