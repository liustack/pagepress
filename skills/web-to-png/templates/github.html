<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <style>
    /* ===== GitHub Markdown 风格 ===== */
    :root {
      --color-fg-default: #1f2328;
      --color-fg-muted: #636c76;
      --color-canvas-default: #ffffff;
      --color-canvas-subtle: #f6f8fa;
      --color-border-default: #d0d7de;
      --color-border-muted: #d8dee4;
      --color-accent-fg: #0969da;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      font-size: 16px;
      line-height: 1.75;
      color: var(--color-fg-default);
      background: var(--color-canvas-default);
      margin: 0;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .document {
      max-width: 820px;
      margin: 0 auto;
      padding: 48px 32px;
    }

    /* 标题 */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }

    h1 {
      font-size: 2em;
      padding-bottom: 0.3em;
      border-bottom: 1px solid var(--color-border-muted);
    }

    h2 {
      font-size: 1.5em;
      padding-bottom: 0.3em;
      border-bottom: 1px solid var(--color-border-muted);
    }

    h3 {
      font-size: 1.25em;
    }

    h4 {
      font-size: 1em;
    }

    /* 段落 */
    p {
      margin-top: 0;
      margin-bottom: 16px;
    }

    /* 链接 */
    a {
      color: var(--color-accent-fg);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* 列表 */
    ul,
    ol {
      margin-top: 0;
      margin-bottom: 16px;
      padding-left: 2em;
    }

    li {
      margin-top: 0.25em;
    }

    li+li {
      margin-top: 0.25em;
    }

    /* 代码 */
    code {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
      font-size: 85%;
      background: var(--color-canvas-subtle);
      padding: 0.2em 0.4em;
      border-radius: 6px;
    }

    pre {
      font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
      font-size: 85%;
      line-height: 1.45;
      background: var(--color-canvas-subtle);
      border-radius: 6px;
      padding: 16px;
      overflow: auto;
      margin: 0 0 16px;
    }

    pre code {
      background: transparent;
      padding: 0;
      font-size: 100%;
    }

    /* 语法高亮 */
    pre .comment,
    pre .c,
    pre .ch,
    pre .cm,
    pre .c1,
    pre .cs {
      color: #6e7781;
      font-style: italic;
    }

    pre .keyword,
    pre .k,
    pre .kc,
    pre .kd,
    pre .kn,
    pre .kp,
    pre .kr,
    pre .kt {
      color: #cf222e;
      font-weight: 600;
    }

    pre .string,
    pre .s,
    pre .s1,
    pre .s2,
    pre .sa,
    pre .sb,
    pre .sc,
    pre .sd,
    pre .se,
    pre .sh,
    pre .si,
    pre .sr,
    pre .ss,
    pre .sx {
      color: #0a3069;
    }

    pre .function,
    pre .nf,
    pre .fm {
      color: #8250df;
    }

    pre .number,
    pre .mi,
    pre .mf,
    pre .mh,
    pre .mo,
    pre .mb,
    pre .il {
      color: #0550ae;
    }

    pre .class,
    pre .nc,
    pre .nd,
    pre .ne {
      color: #953800;
    }

    pre .operator,
    pre .o,
    pre .ow {
      color: #cf222e;
    }

    pre .builtin,
    pre .bp {
      color: #0550ae;
    }

    pre .decorator,
    pre .at {
      color: #953800;
    }

    /* 引用 */
    blockquote {
      margin: 0 0 16px;
      padding: 0 1em;
      color: var(--color-fg-muted);
      border-left: 0.25em solid var(--color-border-default);
    }

    blockquote> :first-child {
      margin-top: 0;
    }

    blockquote> :last-child {
      margin-bottom: 0;
    }

    /* 表格 */
    table {
      width: 100%;
      border-spacing: 0;
      border-collapse: collapse;
      margin-bottom: 16px;
    }

    th,
    td {
      padding: 6px 13px;
      border: 1px solid var(--color-border-default);
    }

    th {
      font-weight: 600;
      background: var(--color-canvas-subtle);
    }

    tr:nth-child(2n) {
      background: var(--color-canvas-subtle);
    }

    /* 分隔线 */
    hr {
      height: 0.25em;
      padding: 0;
      margin: 24px 0;
      background-color: var(--color-border-default);
      border: 0;
    }

    /* 图片 */
    img {
      max-width: 100%;
      box-sizing: content-box;
    }

    /* 打印样式 */
    @media print {
      body {
        background: white;
      }

      .document {
        max-width: none;
        padding: 0;
      }

      pre {
        background: var(--color-canvas-subtle) !important;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
    }
  </style>
  {{styles}}
</head>

<body>
  <main class="document">
    <article class="markdown-body">
      {{body}}
    </article>
  </main>


</body>

</html>
