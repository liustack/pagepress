<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{title}}</title>
  <style>
    :root {
      --bg: #f5f3ef;
      --bg-accent: #e7edf7;
      --text: #1a1a1a;
      --muted: #5a5a5a;
      --border: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Space Grotesk", "SF Pro Display", "Segoe UI", system-ui, sans-serif;
    }

    .card {
      width: 100%;
      height: 100%;
      padding: 72px 80px;
      background: linear-gradient(135deg, #fbfaf8 0%, var(--bg-accent) 100%);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      width: 420px;
      height: 420px;
      right: -140px;
      top: -120px;
      border-radius: 50%;
      background: rgba(25, 105, 255, 0.12);
      filter: blur(2px);
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      gap: 24px;
      max-width: 70%;
    }

    h1,
    h2,
    h3 {
      margin: 0;
      letter-spacing: -0.02em;
    }

    h1 {
      font-size: 56px;
      line-height: 1.05;
    }

    p {
      margin: 0;
      font-size: 22px;
      line-height: 1.6;
      color: var(--muted);
    }

    code,
    pre {
      font-family: "JetBrains Mono", "SF Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
        "Courier New", monospace;
      font-size: 16px;
    }

    .footer {
      position: relative;
      z-index: 1;
      font-size: 16px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      border-top: 1px solid var(--border);
      padding-top: 20px;
    }
  </style>
  {{styles}}
</head>

<body>
  <section class="card">
    <main class="content">
      {{body}}
    </main>
    <div class="footer">
      <span>web-to-png</span>
      <span>{{title}}</span>
    </div>
  </section>
</body>

</html>
