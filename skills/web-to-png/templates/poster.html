<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <style>
        :root {
            --text: #fefefe;
            --text-secondary: rgba(254, 254, 254, 0.85);
            --accent-purple: #c084fc;
            --accent-pink: #f472b6;
            --accent-blue: #60a5fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: auto;
        }

        body {
            background: #0f0f23;
            color: var(--text);
            font-family: "Outfit", "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        #card-container {
            width: 100%;
            height: auto;
            padding: 0;
            background: linear-gradient(135deg,
                    #1a1a2e 0%,
                    #16213e 25%,
                    #0f3460 50%,
                    #1a1a2e 75%,
                    #0f0f23 100%);
            background-image:
                radial-gradient(2px 2px at 20% 15%, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(2px 2px at 80% 25%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(1px 1px at 50% 60%, rgba(255, 255, 255, 0.25), transparent),
                radial-gradient(2px 2px at 30% 80%, rgba(255, 255, 255, 0.35), transparent),
                radial-gradient(1px 1px at 70% 70%, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(1px 1px at 15% 45%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 85% 55%, rgba(255, 255, 255, 0.25), transparent);
            position: relative;
            overflow: visible;
        }

        .content-container {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            padding: 72px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* 多层光晕效果 */
        #card-container::before {
            content: "";
            position: absolute;
            width: 700px;
            height: 700px;
            top: -300px;
            right: -200px;
            border-radius: 50%;
            background: radial-gradient(circle,
                    rgba(192, 132, 252, 0.5) 0%,
                    rgba(244, 114, 182, 0.3) 40%,
                    transparent 70%);
            filter: blur(40px);
            z-index: 0;
        }

        #card-container::after {
            content: "";
            position: absolute;
            width: 600px;
            height: 600px;
            bottom: -250px;
            left: -150px;
            border-radius: 50%;
            background: radial-gradient(circle,
                    rgba(96, 165, 250, 0.5) 0%,
                    rgba(192, 132, 252, 0.3) 40%,
                    transparent 70%);
            filter: blur(50px);
            z-index: 0;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 34px;
            max-width: 100%;
        }

        h1 {
            font-size: 58px;
            font-weight: 700;
            line-height: 1.2;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg,
                    var(--text) 0%,
                    var(--accent-purple) 50%,
                    var(--accent-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 34px;
            font-weight: 600;
            line-height: 1.25;
            color: var(--accent-purple);
        }

        h3 {
            font-size: 26px;
            font-weight: 600;
            line-height: 1.35;
            color: var(--accent-pink);
        }

        p {
            font-size: 22px;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        ul,
        ol {
            padding-left: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        li {
            position: relative;
            padding-left: 36px;
            font-size: 20px;
            line-height: 1.7;
            color: var(--text-secondary);
        }

        li::before {
            content: "✦";
            position: absolute;
            left: 0;
            top: 0;
            font-size: 16px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        code {
            font-family: "JetBrains Mono", monospace;
            font-size: 0.88em;
            background: rgba(192, 132, 252, 0.2);
            padding: 6px 10px;
            border-radius: 6px;
            color: var(--accent-purple);
            border: 1px solid rgba(192, 132, 252, 0.3);
        }

        pre {
            background: rgba(15, 15, 35, 0.7);
            color: #e2e8f0;
            padding: 28px;
            border-radius: 16px;
            border: 1px solid rgba(192, 132, 252, 0.2);
            font-size: 16px;
            line-height: 1.7;
            backdrop-filter: blur(10px);
        }

        pre code {
            background: none;
            border: none;
            padding: 0;
            color: inherit;
        }

        /* 水印样式 */
        .watermark {
            display: none;
            position: absolute;
            bottom: 36px;
            right: 52px;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--text-secondary);
            opacity: 0.45;
            z-index: 2;
        }

        .watermark.visible {
            display: block;
        }
    </style>
    {{styles}}
</head>

<body class="{{modeClass}}">
    <section id="card-container" class="card">
        <div class="content-container">
            <main class="content">
                {{body}}
            </main>
            <div class="watermark">{{watermark}}</div>
        </div>
    </section>
</body>

</html>
