<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>OG Image - Link Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text: #FFFFFF;
            --accent: #6366F1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            /* Converter script overrides body padding, so we must use an inner container */
        }

        /* Inner Container for Safe Zone */
        #app-container {
            width: 100%;
            height: 100%;
            /* Absolute Safe Zone: 120px horizontal, 80px vertical */
            padding: 80px 120px;
            position: relative;
            display: flex;
            align-items: center;
        }

        /* Subtle gradient background */
        .bg-gradient {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 70% 50%, rgba(99, 102, 241, 0.15), transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* Content Wrapper */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
        }

        /* Left: Text - Limit width strictly */
        .text-block {
            max-width: 580px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Brand Logo */
        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--accent);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .brand-name {
            font-size: 24px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: -0.5px;
        }

        /* Title */
        h1 {
            font-size: 72px;
            line-height: 1.05;
            font-weight: 700;
            letter-spacing: -2.5px;
            margin-bottom: 24px;
            color: #FFFFFF;
        }

        .subtitle {
            font-size: 24px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        /* Right: Visual Element */
        .visual {
            /* Pushed to the right */
            width: 320px;
            height: 320px;
            position: relative;
        }

        /* Abstract Shapes */
        .shape {
            position: absolute;
            border-radius: 40px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.4), rgba(139, 92, 246, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(40px);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5);
        }

        .shape-1 {
            width: 280px;
            height: 280px;
            top: 20px;
            right: 20px;
            transform: rotate(-8deg);
            z-index: 2;
        }

        .shape-2 {
            width: 240px;
            height: 240px;
            bottom: -20px;
            right: -20px;
            transform: rotate(12deg);
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.4), rgba(244, 63, 94, 0.1));
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div class="bg-gradient"></div>

        <div class="content">
            <div class="text-block">
                <div class="brand">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24">
                            <path d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <span class="brand-name">WebPrinter</span>
                </div>

                <h1>Build Faster.<br>Ship Better.</h1>
                <p class="subtitle">The modern way to create images from code.</p>
            </div>

            <div class="visual">
                <div class="shape shape-2"></div>
                <div class="shape shape-1"></div>
            </div>
        </div>
    </div>
</body>

</html>
