<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1080">
    <title>Post - Visual First Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0A0A0B;
            --text: #FFFFFF;
            --accent: #3B82F6;
            --accent-2: #8B5CF6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1080px;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            height: 100%;
            padding: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        /* Background */
        .bg-gradient {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.15), transparent 60%);
            pointer-events: none;
        }

        /* Main Visual */
        .visual {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 5;
        }

        .main-shape {
            width: 420px;
            height: 420px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 60px 120px rgba(59, 130, 246, 0.4),
                0 30px 60px rgba(139, 92, 246, 0.2);
            transform: rotate(-8deg);
        }

        .icon {
            width: 180px;
            height: 180px;
            fill: white;
            transform: rotate(8deg);
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .tagline {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 16px;
        }

        .brand {
            font-size: 18px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div class="bg-gradient"></div>

        <!-- Main Visual (70%+ of space) -->
        <div class="visual">
            <div class="main-shape">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
        </div>

        <!-- Minimal Text -->
        <div class="footer">
            <h1 class="tagline">Ship Faster</h1>
            <p class="brand">WebPrinter</p>
        </div>
    </div>
</body>

</html>
