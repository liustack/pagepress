<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=1500">
    <title>Poster - Visual Impact Style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0A0A0B;
            --text: #FFFFFF;
            --accent: #6366F1;
            --accent-2: #EC4899;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 1500px;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            height: 100%;
            padding: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        /* Background Gradient */
        .bg-gradient {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at 50% 60%, rgba(99, 102, 241, 0.15), transparent 50%),
                radial-gradient(ellipse at 30% 80%, rgba(236, 72, 153, 0.1), transparent 40%);
            pointer-events: none;
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
        }

        .eyebrow {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 120px;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -5px;
        }

        /* Main Visual - Large Abstract Shape */
        .visual {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 5;
        }

        .shape-container {
            position: relative;
            width: 600px;
            height: 600px;
        }

        /* Main Shape */
        .main-shape {
            position: absolute;
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-12deg);
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border-radius: 80px;
            box-shadow: 0 80px 160px rgba(99, 102, 241, 0.4),
                0 40px 80px rgba(236, 72, 153, 0.2);
        }

        /* Inner Shape */
        .inner-shape {
            position: absolute;
            width: 320px;
            height: 320px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(8deg);
            background: var(--bg);
            border-radius: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inner-icon {
            width: 120px;
            height: 120px;
            fill: white;
            opacity: 0.9;
        }

        /* Floating Elements */
        .float-1 {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 20px;
            right: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .float-2 {
            position: absolute;
            width: 80px;
            height: 80px;
            bottom: 60px;
            left: 20px;
            background: linear-gradient(135deg, var(--accent-2), var(--accent));
            border-radius: 20px;
            opacity: 0.8;
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .tagline {
            font-size: 24px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.6);
            max-width: 400px;
            line-height: 1.5;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-icon {
            width: 56px;
            height: 56px;
            background: white;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-icon svg {
            width: 32px;
            height: 32px;
            fill: var(--bg);
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .brand-name {
            font-size: 24px;
            font-weight: 700;
        }

        .brand-sub {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div class="bg-gradient"></div>

        <!-- Header -->
        <div class="header">
            <div class="eyebrow">Introducing</div>
            <h1>The Future<br>of Images</h1>
        </div>

        <!-- Main Visual -->
        <div class="visual">
            <div class="shape-container">
                <div class="float-1"></div>
                <div class="main-shape"></div>
                <div class="inner-shape">
                    <svg class="inner-icon" viewBox="0 0 24 24">
                        <path d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <div class="float-2"></div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p class="tagline">Generate pixel-perfect images from HTML & CSS in seconds.</p>
            <div class="brand">
                <div class="brand-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <div class="brand-text">
                    <span class="brand-name">WebPrinter</span>
                    <span class="brand-sub">v2.0</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
