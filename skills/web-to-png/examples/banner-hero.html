<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1600, height=900">
    <title>Product Launch Banner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0A0A0B;
            --text: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1600px;
            height: 900px;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ambient Gradient Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.5;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #6366F1, #8B5CF6);
            top: -150px;
            left: -100px;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #EC4899, #F43F5E);
            bottom: -100px;
            right: 200px;
        }

        .orb-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #14B8A6, #22D3EE);
            top: 200px;
            right: -50px;
            opacity: 0.3;
        }

        /* Content - Pure Typography */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 1200px;
            padding: 0 80px;
        }

        /* Version Badge */
        .version {
            display: inline-block;
            padding: 8px 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.03);
        }

        h1 {
            font-size: 120px;
            line-height: 1;
            font-weight: 700;
            letter-spacing: -4px;
            margin-bottom: 32px;
            background: linear-gradient(180deg, #FFFFFF 20%, rgba(255, 255, 255, 0.6) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 28px;
            line-height: 1.4;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            letter-spacing: -0.5px;
        }
    </style>
</head>

<body>
    <!-- Ambient Background -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Content -->
    <div class="content">
        <div class="version">Version 2.0</div>
        <h1>The Future<br>is Printed.</h1>
        <p class="subtitle">Transform any webpage into pixel-perfect images.</p>
    </div>
</body>

</html>
